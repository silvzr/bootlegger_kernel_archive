name: Sync Upstream

permissions: write-all

on:
  #schedule:
    #- cron: '0 0 * * 1'  # scheduled for 00:00 every Monday
  workflow_dispatch:

jobs:
  sync-upstream-lineage21:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: lineage-21
          fetch-depth: 0
      - name: Sync Upstream
        uses: zhangnew/sync-upstream@v1
        with:
          upstream: basamaryan/android_kernel_xiaomi_sm6150
          upstream-branch: lineage-21
          branch: lineage-21

  sync-upstream-unofflineage21:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: unofflos21
          fetch-depth: 0
      - name: Sync Upstream
        uses: zhangnew/sync-upstream@v1
        with:
          upstream: raul-16/android_kernel_xiaomi_davinci
          upstream-branch: lineage-21
          branch: unofflos21

  sync-upstream-crdroid14:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: crdroid14
          fetch-depth: 0
      - name: Sync Upstream
        uses: zhangnew/sync-upstream@v1
        with:
          upstream: crdroidandroid/android_kernel_xiaomi_sm6150
          upstream-branch: "14.0"
          branch: crdroid14

  sync-upstream-sleepy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: sleepy
          fetch-depth: 0
      - name: Sync Upstream
        uses: zhangnew/sync-upstream@v1
        with:
          upstream: itsshashanksp/kernel_xiaomi_sm6150
          upstream-branch: sleepy-inline
          branch: sleepy

  sync-upstream-pixelos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: pos14
          fetch-depth: 0
      - name: Sync Upstream
        uses: zhangnew/sync-upstream@v1
        with:
          upstream: PixelOS-Devices/kernel_xiaomi_sm6150
          upstream-branch: fourteen
          branch: pos14

  sync-upstream-derpfest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: derp14
          fetch-depth: 0
      - name: Sync Upstream
        uses: zhangnew/sync-upstream@v1
        with:
          upstream: DerpFest-Devices/kernel_xiaomi_sm6150
          upstream-branch: 14
          branch: derp14
